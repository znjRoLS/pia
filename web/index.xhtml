<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >

    <link type="text/css" href="/css/search.css" />
    
<ui:composition template="/templates/base_layout.xhtml">	
   <ui:define name="content">
       <h:form>
           
       <div class="container">
	<div class="row">
		<div class="col-md-12">
            <div class="input-group" id="adv-search">
<!--                <input type="text" class="form-control" placeholder="Search for events" />-->
                <h:inputText id="search_text" value="#{search.searchText}" required="false"/>
                
                <div class="input-group-btn">
                    <div class="btn-group" role="group">
                        <div class="dropdown dropdown-lg">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                            <div class="dropdown-menu dropdown-menu-right" role="menu">
                                <form class="form-horizontal" role="form">
                                  <div class="form-group">
                                    <label for="filter">Filter by</label>
                                    <select class="form-control">
                                        <option value="0">All Snippets</option>
                                        <option value="1">Featured</option>
                                        <option value="2">Most popular</option>
                                        <option value="3">Top rated</option>
                                        <option value="4">Most commented</option>
                                    </select>
                                  </div>
                                  <div class="form-group">
                                    <label for="contain">Author</label>
                                    <input class="form-control" type="text" />
                                  </div>
                                  <div class="form-group">
                                    <label for="contain">Contains the words</label>
                                    <input class="form-control" type="text" />
                                  </div>
                                  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                </form>
                            </div>
                        </div><span class="glyphicon glyphicon-search" aria-hidden="true"> </span>
                        <p:commandButton action="#{search.filterEvents()}"  class="btn btn-primary" value="Search" update="search_results" />
                    </div>
                </div>
            </div>
          </div>
        </div>                
           
           <p:dataList id="search_results" var="musicEvent" value="#{search.filteredEvents}" >
                    Naziv: <h:outputLabel value="#{musicEvent.name}"/> <br/>
                    <h:button id="lnkHidden" value=" Show Fest " outcome="festival_show">
                    <f:param name="id" value="#{musicEvent.id}" />
                   </h:button>
           </p:dataList>
    </div>		
           
       </h:form>
   </ui:define>
</ui:composition>
</html>
