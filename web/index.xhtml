<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >

    <link type="text/css" href="/css/search.css" />
    
<ui:composition template="/templates/base_layout.xhtml">	
   <ui:define name="content">
       <h:form rendered="#{!login.isAdmin}">
           
       <div class="container">
	<div class="row">
		<div class="col-md-12">
            <div class="input-group" id="adv-search">
<!--                <input type="text" class="form-control" placeholder="Search for events" />-->
                <h:inputText id="search_text" value="#{conference_user.searchText}" required="false"/>
                
                <div class="input-group-btn">
                    <div class="btn-group" role="group">
                        <div class="dropdown dropdown-lg">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                            <div class="dropdown-menu dropdown-menu-right" role="menu">
                                <form class="form-horizontal" role="form">
                                  <div class="form-group">
                                    <label for="filter">Filter by</label>
                                    <select class="form-control">
                                        <option value="0">All Snippets</option>
                                        <option value="1">Featured</option>
                                        <option value="2">Most popular</option>
                                        <option value="3">Top rated</option>
                                        <option value="4">Most commented</option>
                                    </select>
                                  </div>
                                  <div class="form-group">
                                    <label for="contain">Author</label>
                                    <input class="form-control" type="text" />
                                  </div>
                                  <div class="form-group">
                                    <label for="contain">Contains the words</label>
                                    <input class="form-control" type="text" />
                                  </div>
                                  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                </form>
                            </div>
                        </div><span class="glyphicon glyphicon-search" aria-hidden="true"> </span>
                        <p:commandButton action="#{conference_user.searchConferences()}"  class="btn btn-primary" value="Search" update="search_results" />
                    </div>
                </div>
            </div>
          </div>
        </div>                
           
           <!-- Page Content -->
            <div class="container">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Conferences
                            <small>choose which to attend</small>
                        </h1>
                    </div>
                </div>
                <!-- /.row -->



           
           <p:dataList id="search_results" value="#{conference_user.filteredConferences}" var="conf" >
                                <!-- Project One -->
                <div class="row">
                    <div class="col-md-7">
                        <a href="#">
                            <img class="img-responsive" src="http://placehold.it/700x300" alt=""> </img>
                        </a>
                    </div>
                    <div class="col-md-5">
                        <h3>#{conf.name}</h3>
                        <h4>#{conf.place}</h4>
                        <p>Will take place from #{conf.startDate} to #{conf.endDate}</p>
                        <p:commandButton action="#{conference_moderator.viewConference(login.currentUser, conf)}" class="btn btn-primary" value="View conference"> <span class="glyphicon glyphicon-chevron-right"></span></p:commandButton>
                        <p:commandButton action="#{conference_user.registerForConference(login.currentUser, conf)}" class="btn btn-primary" value="Register"> <span class="glyphicon glyphicon-chevron-right"></span></p:commandButton>
                    </div>
                </div>
                <!-- /.row -->

                <hr> </hr>
           </p:dataList>
                
            </div> <!-- container -->
    </div>		
           
       </h:form>
   </ui:define>
</ui:composition>
</html>
