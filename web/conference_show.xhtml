<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/templates/base_layout.xhtml">	
        <ui:define name="content">				
          
            <h:form class="well form-horizontal"  id="contact_form">

                <!-- Form Name -->
                <legend>Enter conference data!</legend>

                <!-- Text input-->

                <div class="form-group">
                  <label class="col-md-4 control-label">Name</label>  
                  <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <p:outputLabel value="#{conference.selectedConference.name}" />
                    </div>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-md-4 control-label">Start date</label>  
                  <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <p:outputLabel value="#{conference.selectedConference.startDate}" />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">End date</label>  
                  <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <p:outputLabel value="#{conference.selectedConference.endDate}" />
                    </div>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-md-4 control-label">Start time</label>  
                  <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <p:calendar id="start_time" value="#{conference.selectedConference.startTime}" pattern="HH:mm" timeOnly="true" mode="popup" />
                    </div>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-md-4 control-label">End time</label>  
                  <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <p:calendar id="end_time" value="#{conference.selectedConference.endTime}" pattern="HH:mm" timeOnly="true" mode="popup" />
                    </div>
                  </div>
                </div>
                
                <p:dataList id="sessions_list" var="sessionconf" value="#{conference.sessions}" >
                    <f:facet name="header">
                        Session
                    </f:facet>
                    <label>Name</label>
                    <p:inputText value="#{sessionconf.name}"  />
                    <label>Type</label>
                    <p:inputText value="#{sessionconf.type}"  />
                    
                    <h:outputLabel for="session_room" value="Room:" />
                    <p:selectOneMenu id="session_room" value="#{sessionconf.roomName}" label="Room"
                                          filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                        <f:selectItems value="#{conference.roomNames}" />
                    </p:selectOneMenu>
                    
                    <div class="form-group">
                    <label class="col-md-4 control-label">Date</label>  
                    <div class="col-md-4 inputGroupContainer">
                      <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                          <p:calendar id="session_date" value="#{sessionconf.date}" mode="popup" />
                      </div>
                    </div>
                  </div>
                    
                    <div class="form-group">
                        <label class="col-md-4 control-label">Start time</label>  
                        <div class="col-md-4 inputGroupContainer">
                          <div class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                              <p:calendar id="session_start_time" value="#{sessionconf.startTime}" pattern="HH:mm" timeOnly="true" mode="popup" />
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-md-4 control-label">End time</label>  
                        <div class="col-md-4 inputGroupContainer">
                          <div class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                              <p:calendar id="session_end_time" value="#{sessionconf.endTime}" pattern="HH:mm" timeOnly="true" mode="popup" />
                          </div>
                        </div>
                      </div>
                    

                    
                    
                    
                    
                    
                    
                </p:dataList>
                
                <p:commandButton value="Add new session" action="#{conference.addSession()}" update="sessions_list" />
                
                <p:dataList id="presentations_list" var="presentation" value="#{conference.presentations}" >
                    <f:facet name="header">
                        Presentation
                    </f:facet>
                    <label>Name</label>
                    <p:inputText value="#{presentation.name}"  />

                    <h:outputLabel for="presentation_session" value="Session:" />
                    <p:selectOneMenu id="presentation_session" value="#{presentation.sessionName}" label="Room"
                                          filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                        <f:selectItems value="#{conference.sessions}" var="sessionconf" itemValue="#{sessionconf.name}" itemLabel="#{sessionconf.name}" />
                    </p:selectOneMenu>

                    <p:dataList id="authors" var="author" value="#{presentation.authorNames}" >
                        <f:facet name="header">
                            Presentation
                        </f:facet>
                        <label>Name</label>
                        <p:inputText value="#{author.first_name}"  />
                        <label>Surname</label>
                        <p:inputText value="#{author.last_name}"  />
                    </p:dataList>
                    
                    <p:commandButton value="Add new author" action="#{presentation.addAuthor()}" update="authors" />
                    
                    <div class="form-group">
                        <label class="col-md-4 control-label">Start time</label>  
                        <div class="col-md-4 inputGroupContainer">
                          <div class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                              <p:calendar id="presentation_start_time" value="#{presentation.startTime}" pattern="HH:mm" timeOnly="true" mode="popup" />
                          </div>
                        </div>
                      </div>

                </p:dataList>

                <p:commandButton value="Add new session" action="#{conference.addPresentation()}" update="presentations_list" />
                    
                
                
                <p:commandButton id="add_button" class="login loginmodal-submit" value="Create" action="#{conference.updateConference()}" ajax="false"
                                 />
            </h:form>

        </ui:define>
     </ui:composition>
</html>
