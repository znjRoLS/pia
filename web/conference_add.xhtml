<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/base_layout.xhtml">	
        <ui:define name="content">
            
            <h:form class="well form-horizontal"  id="contact_form">

                <!-- Form Name -->
                <legend>Enter new festival data!</legend>

                <!-- Text input-->

                <div class="form-group">
                  <label class="col-md-4 control-label">Name</label>  
                  <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <p:inputText value="#{conference_admin.conference.name}" />
                    </div>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-md-4 control-label">Place</label>  
                  <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <p:inputText value="#{conference_admin.conference.place}" />
                    </div>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-md-4 control-label">Start date</label>  
                  <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <p:calendar id="start_date" value="#{conference_admin.conference.startDate}" mode="popup" />
                    </div>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-md-4 control-label">End date</label>  
                  <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <p:calendar id="end_date" value="#{conference_admin.conference.endDate}" mode="popup" />
                    </div>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-md-4 control-label">Location</label>  
                  <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <h:outputLabel for="location" value="Single:" />
                        <p:selectOneMenu id="location" value="#{conference_admin.selectedLocationName}" label="Location"
                                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                            <f:selectItems value="#{conference_admin.locationNames}" />
                        </p:selectOneMenu>
                    </div>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-md-4 control-label">Moderators</label>  
                  <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <h:outputLabel for="moderators" value="Multiple:" />
                        <p:selectCheckboxMenu id="moderators" value="#{conference_admin.selectedModeratorNames}" label="Moderators" multiple="true"
                                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                            <f:selectItems value="#{conference_admin.moderatorNames}" />
                        </p:selectCheckboxMenu>
                </div>
                  </div>
                </div>
                
                
                <p:commandButton id="add_button" class="login loginmodal-submit" value="Create" action="#{conference_admin.addConference()}"
                                 />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
