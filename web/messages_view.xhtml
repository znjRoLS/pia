<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <f:metadata>
        <f:event type="preRenderView" listener="#{conference_user.readAllMessages(login.currentUser)}" />
    </f:metadata>
    
    <ui:composition template="/templates/base_layout.xhtml">	
        <ui:define name="content">	
            <h3>Unread messages:</h3>
            <p:dataList  value="#{conference_user.unreadMsgs}" var="message" >
                                <!-- Project One -->
                <div class="row">
                    <div class="col-md-3">
                        <h3>#{message.subject}</h3>
                    </div>
                    <div class="col-md-9">
                        <h3>#{message.body}</h3>
                        <h5>Sent at: #{message.time}</h5>
                    </div>
                </div>
                <hr> </hr>
           </p:dataList>
            
            <h3>Read messages:</h3>
            <p:dataList  value="#{conference_user.readMsgs}" var="message" >
                                <!-- Project One -->
                <div class="row">
                    <div class="col-md-3">
                        <h3>#{message.subject}</h3>
                    </div>
                    <div class="col-md-9">
                        <h3>#{message.body}</h3>
                        <h5>Sent at: #{message.time}</h5>
                    </div>
                </div>
                <hr> </hr>
           </p:dataList>
            
        </ui:define>
     </ui:composition>
</html>
