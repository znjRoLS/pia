<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    
    <ui:composition template="/templates/base_layout.xhtml">	
        <ui:define name="content">				
            <p:dataList  value="#{conference_admin.allConferences}" var="conf" >
                                <!-- Project One -->
                <div class="row">
<!--                    <div class="col-md-7">
                        <a href="#">
                            <img class="img-responsive" src="http://placehold.it/700x300" alt=""> </img>
                        </a>
                    </div>-->
                    <div class="col-md-12">
                        <h3>#{conf.name}</h3>
                        <h4>#{conf.place}</h4>
                        <p>Will take place from #{conf.startDate} to #{conf.endDate}</p>
                        <h:form>
                            <p:commandButton action="#{conference_admin.deleteConference(conf)}" class="btn btn-primary" value="Delete this conference" ajax="false"></p:commandButton>
                        </h:form>
                    </div>
                </div>
                <!-- /.row -->

                <hr> </hr>
           </p:dataList>
        </ui:define>
     </ui:composition>
</html>
