<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="loginmodal-container">
        <h:form>
            <h:panelGrid columns="3">
                
                #{msgs.promptUsername}  
              <label>Username  </label>
              <h:inputText id="username" value="#{login.username}" required="true"
                           requiredMessage="Please enter your username"
                           validator="#{login.ValidateUsername}">
                  <f:ajax event="blur" render="usernameError login_button" />
              </h:inputText>
            <h:message id="usernameError" for="username" class="error-text alert alert-danger" />

              #{msgs.promptPassword}
              <label>Password  </label>
              <h:inputSecret id="pass" value="#{login.password}" required="true"
                             requiredMessage="Niste uneli lozinku"/>
              <h:outputLabel for="pass" class="error-text alert alert-danger" rendered="#{login.message != null}" >#{login.message}</h:outputLabel>
            </h:panelGrid>
            <h:commandButton id="login_button" class="login loginmodal-submit" value="Login" action="#{login.TryLogin}"
                             disabled="#{!login.allValid}"/>
        </h:form>
      </div>
</html>
